{% extends "base.html" %}
{% block content %}

<h1 class="realizacja_header">Witaj, {{_session.id}}. Oto lista zgłoszeń:</h1>

<div class="list-group bg-dark" style="max-height: 70%; overflow-y: auto;">
  <div class="accordion " id="accordionExample">
    {% for row in rows %}
    <div class="list-group-item bg-dark list-group-item-action">
      <div class="accordion-item bg-dark">
        <h2 class="accordion-header bg-dark" id="heading{{row.ID}}">
          <button class="accordion-button bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{row.ID}}" aria-expanded="true" aria-controls="collapse{{row.ID}}">
            Zgłoszenie #{{row.ID}}: {{row.Imię}} {{row.Nazwisko}}, {{row.E_mail}}
          </button>
        </h2>
        <div id="collapse{{row.ID}}" class="accordion-collapse collapse" aria-labelledby="heading{{row.ID}}" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <p>Imię: {{row.Imię}}</p>
            <p>Nazwisko: {{row.Nazwisko}}</p>
            <p>E-mail: {{row.E_mail}}</p>
            <p>Opcje: {{row.Opcje}}</p>
            <p>Dodatkowe informacje: {{row.Dodatkowe_informacje}}</p>
            <a href="/admin/delete/{{ row.ID }}"><button type="button" class="btn btn-color">Usuń</button></a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
